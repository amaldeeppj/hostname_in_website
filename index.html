<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var header = document.createElement('h1');
header.innerHTML = 'Amaldeep';
document.body.appendChild(header);

header.style.color = '#32e805';
header.style.textAlign = 'center';

document.body.style.backgroundColor = 'black';

header.style.fontSize = '100px';

var hostname = document.createElement('div');
hostname.innerHTML = 'Hostname: ' + window.location.hostname;
hostname.style.color = 'blue';
document.body.appendChild(hostname);

hostname.style.textAlign = 'center';

hostname.style.fontSize = '50px';

var link = document.createElement('a');
link.innerHTML = 'https://github.com/amaldeeppj';
link.href = 'https://github.com/amaldeeppj';
document.body.appendChild(link);

link.style.color = 'red';
link.style.textAlign = 'center';

link.style.fontSize = '50px';
link.style.textAlign = 'center';

link.style.display = 'block';
link.style.margin = 'auto';
});
        </script>
    </head>
</html>
